<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video sharing website- Easy Tutorials Youtube Channel</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="https://youtube.com/c/Codingissoeasy" target="_blank">
        <img src="img/logo.PNG" class="logo"alt="">
        </a>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search" name="" id="">
            <button class="search-btn">
                <img src="img/search.PNG"alt="">
                
            </button>
        </div>

        <div class="user-options">
            <img src="img/video.PNG" class="icon"alt="">
            <img src="img/grid.PNG" class="icon"alt="">
            <img src="img/bell.PNG" class="icon"alt="">
            <div class="user-dp">
                <img src="img/profile-pic.jpg"alt="">
            </div>
            
                
        </div>
    </nav>

 <!-- Side Bar -->
  <div class="side-bar">
    <a href="#" class="links">
        <img src="img/home.PNG"alt="">Home
    </a>
    <a href="#" class="links">
        <img src="img/explore.PNG"alt="">Explore
    </a>
    <a href="#" class="links">
        <img src="img/subscription.PNG"alt="">Subscribe
    </a>
    <hr class="seperator">
    <a href="#" class="links">
        <img src="img/library.PNG"alt="">Library
    </a>
    <a href="#" class="links">
        <img src="img/history.PNG"alt="">History
    </a>
    <a href="#" class="links">
        <img src="img/your-video.PNG"alt="">Your-Video
    </a>
    <a href="#" class="links">
        <img src="img/watch-later.PNG"alt="">Watch Later
    </a>
    <a href="#" class="links">
        <img src="img/liked video.PNG"alt="">Like Video
    </a>
    <a href="#" class="links">
        <img src="img/show more.PNG"alt="">Show More
    </a>
   
  </div>

  <!--filter-->
  <div class="filters">
    <button class="filter-options active">all</button>
    <button class="filter-options">HTML</button>
    <button class="filter-options">CSS</button>
    <button class="filter-options">Coding is so easy</button>
    <button class="filter-options">Web Developer</button>
    <button class="filter-options">Python</button>
    <button class="filter-options">Javascript</button>
    <button class="filter-options">marvel</button>
    <button class="filter-options">JQuery</button>
    <button class="filter-options">Machine Learning</button>

    

  </div>

  <!--Content-->
  <div class="video-container" id="ytVideo">
    
  </div>



  <script src="script.js"></script>




</body>
</html>
